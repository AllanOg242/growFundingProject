<form class="form-horizontal" method="POST">
    {{form.hidden_tag() }}
    <div class="form-group">
      <label class="control-label col-sm-2" for="email"> {{form.nom.label}} </label>
      <div class="col-sm-10">
        {{form.nom()}}
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd"> {{form.code.label}} </label>
      <div class="col-sm-10">
        {{form.code()}} 
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        {{form.submit}}
      </div>
    </div>
  </form>
